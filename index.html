<!DOCTYPE html>
<html lang="en">
<head>
  <title>Paying with Bootstrap</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
  <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
  <link rel="stylesheet" type=text/css" href="style.css">
</head>
<body>

<div id="myCarousel" class="carousel slide" data-ride="carousel">
    <!-- Indicators -->
    <ol class="carousel-indicators">
      <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
      <li data-target="#myCarousel" data-slide-to="1"></li>
      <li data-target="#myCarousel" data-slide-to="2"></li>
    </ol>

    <!-- Wrapper for slides -->
    <div class="carousel-inner" role="listbox">
      <div class="item active">
        <img src="http://realdinosaurpictures.com/wp-content/uploads/wallpapers/Dinosaurs-Triceratop-River-HD-Wallpaper.jpg" alt="Dino" width="1200" height="700">
        <div class="carousel-caption">
          <h3>Look at the dinosaurs</h3>
          <p>My favorite dinosaur is the stegosaurus</p>
        </div>      
      </div>

      <div class="item">
        <img src="rocket.jpg" alt="Rocket League" width="1200" height="700">
        <div class="carousel-caption">
          <h3>Rocket League</h3>
          <p>Look at that!</p>
        </div>      
      </div>
    
      <div class="item">
        <img src="rocket.jpg" alt="Rocket" width="1200" height="700">
        <div class="carousel-caption">
          <h3>Woah more RL</h3>
          <p>I don't want to put more pics in yet</p>
        </div>      
      </div>
    </div>

    <!-- Left and right controls -->
    <a class="left carousel-control" href="#myCarousel" role="button" data-slide="prev">
      <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="right carousel-control" href="#myCarousel" role="button" data-slide="next">
      <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
      <span class="sr-only">Next</span>
    </a>
</div>

<div class="container text-center">
  <h3>GAMES</h3>
  <p><em>Click on the pics</em></p>
  <p>Sup. You should click on the pics</p>
  <br>
  <div class="row">
    <div class="col-sm-4">
      <p class="text-center"><strong>Name</strong></p><br>
      <a href="#demo" data-toggle="collapse">
        <img src="rocket.jpg" class="img-circle person" alt="Random Name" width="255" height="255">
      </a>
      <div id="demo" class="collapse">
        <p>GAMES</p>
        <p>yo</p>
        <p>yo</p>
      </div>
    </div>
    <div class="col-sm-4">
      <p class="text-center"><strong>Name</strong></p><br>
      <a href="#demo2" data-toggle="collapse">
        <img src="rocket.jpg" class="img-circle person" alt="Random Name" width="255" height="255">
      </a>
      <div id="demo2" class="collapse">
        <p>Games</p>
        <p>howdy</p>
        <p>howdy</p>
      </div>
    </div>
    <div class="col-sm-4">
      <p class="text-center"><strong>Name</strong></p><br>
      <a href="#demo3" data-toggle="collapse">
        <img src="rocket.jpg" class="img-circle person" alt="Random Name" width="255" height="255">
      </a>
      <div id="demo3" class="collapse">
        <p>yo</p>
        <p>yo</p>
        <p>yo</p>
      </div>
    </div>
  </div>
</div>

</body>
</html>
